version: '3.8'

services:
  # 1. 数据库服务
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: microservice-sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=MyStrong!Passw0rd # 强密码
    ports:
      - "1433:1433" # 映射到主机，方便你用 SSMS 连接
    networks:
      - micro-net

  # 2. Identity 服务
  identity-api:
    build:
      context: ./src # 关键：构建上下文设为 src 根目录，这样 Dockerfile 才能找到 SharedKernel
      dockerfile: Services/Identity/Dockerfile
    container_name: identity-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=MicroService_IdentityDb;User Id=sa;Password=MyStrong!Passw0rd;TrustServerCertificate=True;
    ports:
      - "5001:8080" # 容器内是 8080 (NET 8 默认)，映射到宿主机 5001
    depends_on:
      - sqlserver
    networks:
      - micro-net

  # 3. Product 服务
  product-api:
    build:
      context: ./src
      dockerfile: Services/Product/Dockerfile
    container_name: product-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=MicroService_ProductDb;User Id=sa;Password=MyStrong!Passw0rd;TrustServerCertificate=True;
      # 注意：Product 需要验证 Token，密钥必须和 Identity 一致
      - JwtSettings__SecretKey=ThisIsASecretKeyForMyMicroserviceProject_MustBeLongEnough
      - JwtSettings__Issuer=MyMicroserviceApp
      - JwtSettings__Audience=MyMicroserviceClient
    ports:
      - "5002:8080"
    depends_on:
      - sqlserver
    networks:
      - micro-net

  # 4. Gateway 网关
  gateway-api:
    build:
      context: ./src
      dockerfile: Gateways/WebApiGateway/Dockerfile
    container_name: gateway-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080"
    depends_on:
      - identity-api
      - product-api
    networks:
      - micro-net

networks:
  micro-net:
    driver: bridge