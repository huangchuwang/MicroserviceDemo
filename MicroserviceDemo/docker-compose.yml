version: '3.8'

services:
  # 1. SQL Server 数据库
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: microservice-sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=MyStrong!Passw0rd
    ports:
      - "1433:1433"
    networks:
      - micro-net

  # 2. Identity 服务
  identity-api:
    build:
      context: .   # <--- 修改为当前目录
      dockerfile: Microservice.IdentityServer/Dockerfile  # <--- 修正为实际文件夹名
    container_name: identity-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=MicroService_IdentityDb;User Id=sa;Password=MyStrong!Passw0rd;TrustServerCertificate=True;
    ports:
      - "5001:8080"
    depends_on:
      - sqlserver
    networks:
      - micro-net

  # 3. Product 服务
  product-api:
    build:
      context: .   # <--- 修改为当前目录
      dockerfile: ProductService/Dockerfile  # <--- 修正为实际文件夹名
    container_name: product-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=MicroService_ProductDb;User Id=sa;Password=MyStrong!Passw0rd;TrustServerCertificate=True;
      - JwtSettings__SecretKey=ThisIsASecretKeyForMyMicroserviceProject_MustBeLongEnough
      - JwtSettings__Issuer=MyMicroserviceApp
      - JwtSettings__Audience=MyMicroserviceClient
    ports:
      - "5002:8080"
    depends_on:
      - sqlserver
    networks:
      - micro-net

  # 4. Gateway 网关
  gateway-api:
    build:
      context: .   # <--- 修改为当前目录
      dockerfile: Microservice.Gateways/Dockerfile  # <--- 修正为实际文件夹名
    container_name: gateway-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080"
    depends_on:
      - identity-api
      - product-api
    networks:
      - micro-net

networks:
  micro-net:
    driver: bridge